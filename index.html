<body>
	<!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->
	
	<header class="container">
		<div class="row">		
		
		    <h1>
				Todays Calories: <span>0</span>
			</h1>
			
		</div>
	</header>
	
	<div id="main" class="container">
		<div class="row clearfix">
			
			<form class="twelvecol last">
				
				<input class="store" name="fanny" type="number" />
				
				<select>
					<option></option>
					<option value="breakfast">Breakfast</option>
					<option value="lunch">Lunch</option>
					<option value="dinner">Dinner</option>
					<option value="snacks">Snacks</option>
				</select>

				<p id="go" class="button">
					Go
				</p>
				
			</form>
			
			<table>
				<tr>
					<td>
						Breakfast:
					</td>
					<td id="breakfast-total"></td>
				</tr>
				<tr>
					<td>
						Lunch:
					</td>
					<td id="lunch-total"></td>
				</tr>
				<tr>
					<td>
						Dinner:
					</td>
					<td id="dinner-total"></td>
				</tr>
				<tr>
					<td>
						Snacks:
					</td>
					<td id="snacks-total"></td>
				</tr>
			</table>
			
			<p id="reset" class="button">
				Reset
			</p>
			
		</div>
	</div>
	
	<footer class="container">
		<div class="row">
			
		</div>
	</footer>

	<script src="js/libs/jquery-1.7.1.min.js"></script>
	<script src="js/scripts.js"></script>

</body>
</html>
